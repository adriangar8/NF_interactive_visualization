
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Hue Selectivity Viewer</title>
    <style>
        body { font-family: sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
        #container { padding: 20px; }
        iframe { width: 100%; height: 90vh; border: none; background: white; }
        select { font-size: 1em; margin-bottom: 10px; }
    </style>
    <script>
        function loadSVG() {
            var selected = document.getElementById("svgSelector").value;
            document.getElementById("svgViewer").src = "svg/" + selected;
        }
    </script>
</head>
<body>
    <div id="container">
        <h2>Interactive Hue Selectivity Viewer</h2>
        <label for="svgSelector">Choose a layer mosaic:</label>
        <select id="svgSelector" onchange="loadSVG()">
            <option value="layer1_withdot_withborder.svg">Layer 1</option>
            <option value="layer2_withdot_withborder.svg">Layer 2</option>
            <option value="layer3_withdot_withborder.svg">Layer 3</option>
        </select>
        <iframe id="svgViewer" src="svg/layer1_withdot_withborder.svg"></iframe>
    </div>
</body>
</html>
